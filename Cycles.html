<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Моя первая настоящая HTML-страничка</title>
</head>

<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>
    <script>
        var name = "Никола";
        console.log("Привет, " + name);
        if (name === "Николай") {
            console.log("Ну е мое");
        } else if (name != "Николай") {
            console.log("Хто ты есть.")
        } else {
            console.log('Фааааааяяяяяя!!!!')
        }
    </script>
</body>

</html>
